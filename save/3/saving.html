<title> Ukládám hru... </title></head>
<body>

	<div class="savingmsg">Ukládání do slotu <span id="slot"></span>...</div>
	<script language="JavaScript">	
	// document.readyState = "complete"  => Mozilla //
	window.onload = function OnLoad(){
		if(!isMSIE()){
			document.all = new cElementsById(document, "#all#");
			document.readyState = "loaded";
		}
		
		var dh = document.location.href;
		var cislo = dh.charAt(dh.length-13);
		document.all.slot.innerText = cislo;	

		if(!bMSIE){ document.readyState = "complete"; }
	};
	</script>

</body></html>
